# .github/workflows/release.yaml

on:
  release:
    types: [created]

permissions:
    contents: write
    packages: write

jobs:
  release-linux-amd64:
    name: release linux/amd64
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: wangyoucao577/go-release-action@v1
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        goos: linux
        goarch: amd64
        pre_command: sudo apt-get install -y libgtk-3-dev libasound2-dev libxxf86vm-dev
  release-linux-arm64:
    name: release linux/arm64
    runs-on: ubuntu-latest
    steps:
